{{#layout}}
<div class="container">
    <h1>Enrollment Input Form (Not Working)</h1>
    <form action="#" method="post">
        <p>Student:
            <select name="student">
                {{#allstudents}}
                <option value="{{id}}">{{lastName}}, {{firstName}}</option>
                {{/allstudents}}
            </select>
        </p>
        <p>Section:
            <select name="section">
                {{#allsections}}
                <option value="{{id}}" >{{course.title}}</option>
                {{/allsections}}
            </select>
        </p>
        <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
{{/layout}}
{{>layout}}
