{{#layout}}
<div>
    {{#semester}}
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Semester Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Semester Year:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{semesterYear}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Season:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{season}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Semester Start Date:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{semesterStartDate}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Semester End Date:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{semesterEndDate}}</p>
            </div>
        </div>
    </form>
</div>
{{/semester}}
{{/layout}}
{{>layout}}
