{{#layout}}
<div>
    <h2>Enrollment List</h2>
    <table class="table table-striped">
        <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Room</th>
        <th>Building</th>
        <th>Semester</th>
        <th>Start Date</th>
        <th>Duration</th>
        <th>Days</th>
        <th>Start Time</th>
        <th>Duration</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
        </tr>
        {{#allstudents}}
        <tr>
            <td>{{id}}</td>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td><a href="/students/getstudent/{{id}}">View</a></td>
            <td><a href="/students/editstudent/{{id}}">Edit</a></td>
            <td><a href="/students/deletestudent/{{id}}">Delete</a> </td>
        </tr>
        {{/allstudents}}
    </table>
</div>
<div class="row">
    <button type="button" onclick="history.back()" class="btn btn-default">Back</button>
    <button type="button" onclick="window.location.href='/students/addstudent'" class="btn-default">Register</button>
</div>
{{/layout}}
{{>layout}}
