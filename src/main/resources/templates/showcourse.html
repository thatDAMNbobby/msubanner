{{#layout}}
<div>
    {{#course}}
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Course Title:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{title}}</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{description}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Credits:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{credits}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Learning Objectives:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{learningObjectives}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Prerequisites:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{prereqs}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Department:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{department.departmentName}}</p>
            </div>
        </div>
        <div class="row">
            <button type="button" onclick="history.back()" class="btn btn-default">Back</button>
        </div>

    </form>
</div>
{{/course}}
{{/layout}}
{{>layout}}
