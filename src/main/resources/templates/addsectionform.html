{{#layout}}
<div class="container">
    <h1>Section Input Form (Working)</h1>
    <form action="#" method="post">
        <p>Course:
            <select name="course">
                {{#allcourses}}
                    <option value="{{id}}" >{{title}}</option>
                {{/allcourses}}
            </select>
        </p>
        <p>Professor:
            <select name="professor">
                {{#allprofs}}
                    <option value="{{id}}" >{{lastName}}, {{firstName}}</option>
                {{/allprofs}}
            </select>
        </p>
        <p>Schedule:
            <select name="schedule">
                {{#allschedules}}
                <option value="{{id}}" >{{semester}}, {{days}}, {{hours}}</option>
                {{/allschedules}}
            </select>
        </p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
{{/layout}}
{{>layout}}
