{{#layout}}
<div>
    <h2>Professor List</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {{#allprofessors}}
        <tr>
            <td>{{id}}</td>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td><a href="/professors/getprofessor/{{id}}">View</a></td>
            <td><a href="/professors/editprofessor/{{id}}">Edit</a></td>
            <td><a href="/professors/deleteprofessor/{{id}}">Delete</a> </td>
        </tr>
        {{/allprofessors}}
    </table>
</div>
<div class="row">
    <button type="button" onclick="history.back()" class="btn btn-default">Back</button>
    <button type="button" onclick="window.location.href='/professors/addprofessor'" class="btn-default">New User</button>
</div>
{{/layout}}
{{>layout}}
