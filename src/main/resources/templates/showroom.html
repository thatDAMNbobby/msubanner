{{#layout}}
<div>
    {{#room}}
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Building:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{building.buildingName}}</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Room Number:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{roomNumber}}</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Room Capacity:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{roomCapacity}}</p></div>
        </div>
        <div class="row">
            <button type="button" onclick="history.back()" class="btn btn-default">Back</button>
        </div>

    </form>
</div>
</div>
{{/room}}
{{/layout}}
{{>layout}}
