{{#layout}}
<div>
    {{#enrollment}}
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Course Title:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{title}}</p></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Student:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{lastName}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Professor:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{lastName}}</p>
            </div>
        </div>

        <div class="row">
            <button type="button" onclick="history.back()" class="btn btn-default">Back</button>
        </div>

    </form>
</div>
{{/enrollment}}
{{/layout}}
{{>layout}}
